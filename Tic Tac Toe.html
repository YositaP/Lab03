<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="Tic Tac Toe.css">
    <script src="Tic Tac Toe.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="jumbotron text-center" id="head">
            <h1>TIC TAC TOE GAME </h1>
        </div>
        <div id='board'>
            <table>
                <tr class="top">
                    <td class="left"><img id="0" src="https://www.colorhexa.com/ffb6c1.png" width="150px" height="150px"></td>
                    <td class="centre"><img id="1" src="https://www.colorhexa.com/ffb6c1.png" width="150px" height="150px"></td>
                    <td class="right"><img id="2" src="https://www.colorhexa.com/ffb6c1.png" width="150px" height="150px"></td>
                </tr>
                <tr class="mid">
                    <td class="left"><img id="3" src="https://www.colorhexa.com/ffb6c1.png" width="150px" height="150px"></td>
                    <td class="centre"><img id="4" src="https://www.colorhexa.com/ffb6c1.png" width="150px" height="150px"></td>
                    <td class="right"><img id="5" src="https://www.colorhexa.com/ffb6c1.png" width="150px" height="150px"></td>
                </tr>
                <tr class="bot">
                    <td class="left"><img id="6" src="https://www.colorhexa.com/ffb6c1.png" width="150px" height="150px"></td>
                    <td class="centre"><img id="7" src="https://www.colorhexa.com/ffb6c1.png" width="150px" height="150px"></td>
                    <td class="right"><img id="8" src="https://www.colorhexa.com/ffb6c1.png" width="150px" height="150px"></td>
                </tr>
            </table>
        </div>
        <div id="result"></div>
    </div>
</body>
</html>
